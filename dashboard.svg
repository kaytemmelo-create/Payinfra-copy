<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="dashboardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="warningGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dashboard Background -->
  <rect width="1000" height="600" fill="url(#dashboardBg)"/>
  
  <!-- Header -->
  <rect width="1000" height="60" fill="white" filter="url(#dropShadow)"/>
  <text x="40" y="35" fill="#1f2937" font-size="20" font-weight="bold">PayInfra Dashboard</text>
  <text x="40" y="50" fill="#6b7280" font-size="12">Real-time Transaction Monitoring</text>
  
  <!-- Time indicator -->
  <text x="850" y="35" fill="#374151" font-size="14" font-weight="600">
    <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
    Live
  </text>
  <circle cx="830" cy="30" r="4" fill="#10b981">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main Stats Cards -->
  <g id="statsCards">
    <!-- Total Transactions -->
    <g transform="translate(40, 80)">
      <rect width="200" height="100" rx="8" fill="white" filter="url(#dropShadow)"/>
      <text x="20" y="25" fill="#6b7280" font-size="12" font-weight="600">TOTAL TRANSACTIONS</text>
      <text x="20" y="55" fill="#1f2937" font-size="28" font-weight="bold">
        <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite"/>
        1,247
        <animate values="1,247;1,248;1,249;1,250" dur="12s" repeatCount="indefinite"/>
      </text>
      <text x="20" y="75" fill="#10b981" font-size="12" font-weight="600">+12% from yesterday</text>
    </g>
    
    <!-- Revenue -->
    <g transform="translate(260, 80)">
      <rect width="200" height="100" rx="8" fill="white" filter="url(#dropShadow)"/>
      <text x="20" y="25" fill="#6b7280" font-size="12" font-weight="600">REVENUE TODAY</text>
      <text x="20" y="55" fill="#1f2937" font-size="28" font-weight="bold">
        $34,892
        <animate values="$34,892;$34,917;$34,943;$34,968" dur="8s" repeatCount="indefinite"/>
      </text>
      <text x="20" y="75" fill="#10b981" font-size="12" font-weight="600">+8.2% growth</text>
    </g>
    
    <!-- Active Wallets -->
    <g transform="translate(480, 80)">
      <rect width="200" height="100" rx="8" fill="white" filter="url(#dropShadow)"/>
      <text x="20" y="25" fill="#6b7280" font-size="12" font-weight="600">ACTIVE WALLETS</text>
      <text x="20" y="55" fill="#1f2937" font-size="28" font-weight="bold">
        856
        <animate values="856;857;858;859" dur="15s" repeatCount="indefinite"/>
      </text>
      <text x="20" y="75" fill="#3b82f6" font-size="12" font-weight="600">92% success rate</text>
    </g>
    
    <!-- Processing Status -->
    <g transform="translate(700, 80)">
      <rect width="200" height="100" rx="8" fill="white" filter="url(#dropShadow)"/>
      <text x="20" y="25" fill="#6b7280" font-size="12" font-weight="600">PROCESSING</text>
      <text x="20" y="55" fill="#f59e0b" font-size="28" font-weight="bold">
        <animate attributeName="opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite"/>
        23
        <animate values="23;25;21;19;23" dur="6s" repeatCount="indefinite"/>
      </text>
      <text x="20" y="75" fill="#6b7280" font-size="12" font-weight="600">Avg 2.3s completion</text>
    </g>
  </g>
  
  <!-- Real-time Transaction Feed -->
  <g transform="translate(40, 200)">
    <rect width="460" height="350" rx="8" fill="white" filter="url(#dropShadow)"/>
    <text x="20" y="30" fill="#1f2937" font-size="16" font-weight="bold">Live Transaction Feed</text>
    
    <!-- Transaction Items -->
    <g id="transactionFeed">
      <!-- Transaction 1 -->
      <g transform="translate(0, 50)" opacity="0">
        <rect x="20" y="0" width="420" height="50" rx="4" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1"/>
        <circle cx="40" cy="25" r="8" fill="url(#successGrad)"/>
        <text x="60" y="20" fill="#1f2937" font-size="14" font-weight="600">Shell Gas Station #4521</text>
        <text x="60" y="35" fill="#6b7280" font-size="12">Fuel purchase • Card ending 4829</text>
        <text x="380" y="20" fill="#059669" font-size="14" font-weight="bold">+$45.67</text>
        <text x="380" y="35" fill="#6b7280" font-size="12">2:34 PM</text>
        <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2s" fill="freeze"/>
        <animateTransform attributeName="transform" type="translate" values="0,50; 0,50; 0,0" dur="1s" begin="2s" fill="freeze"/>
      </g>
      
      <!-- Transaction 2 -->
      <g transform="translate(0, 100)" opacity="0">
        <rect x="20" y="0" width="420" height="50" rx="4" fill="#fffbeb" stroke="#fed7aa" stroke-width="1"/>
        <circle cx="40" cy="25" r="8" fill="url(#warningGrad)"/>
        <text x="60" y="20" fill="#1f2937" font-size="14" font-weight="600">McDonald's Downtown</text>
        <text x="60" y="35" fill="#6b7280" font-size="12">Food &amp; Beverage • Apple Pay</text>
        <text x="380" y="20" fill="#d97706" font-size="14" font-weight="bold">Processing</text>
        <text x="380" y="35" fill="#6b7280" font-size="12">2:33 PM</text>
        <animate attributeName="opacity" values="0;1" dur="0.5s" begin="4s" fill="freeze"/>
        <animateTransform attributeName="transform" type="translate" values="0,100; 0,100; 0,50" dur="1s" begin="4s" fill="freeze"/>
      </g>
      
      <!-- Transaction 3 -->
      <g transform="translate(0, 150)" opacity="0">
        <rect x="20" y="0" width="420" height="50" rx="4" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1"/>
        <circle cx="40" cy="25" r="8" fill="url(#successGrad)"/>
        <text x="60" y="20" fill="#1f2937" font-size="14" font-weight="600">Corporate Fleet Card</text>
        <text x="60" y="35" fill="#6b7280" font-size="12">Fuel allowance • Employee ID: 1847</text>
        <text x="380" y="20" fill="#059669" font-size="14" font-weight="bold">+$78.34</text>
        <text x="380" y="35" fill="#6b7280" font-size="12">2:32 PM</text>
        <animate attributeName="opacity" values="0;1" dur="0.5s" begin="6s" fill="freeze"/>
        <animateTransform attributeName="transform" type="translate" values="0,150; 0,150; 0,100" dur="1s" begin="6s" fill="freeze"/>
      </g>
      
      <!-- Transaction 4 -->
      <g transform="translate(0, 200)" opacity="0">
        <rect x="20" y="0" width="420" height="50" rx="4" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1"/>
        <circle cx="40" cy="25" r="8" fill="url(#successGrad)"/>
        <text x="60" y="20" fill="#1f2937" font-size="14" font-weight="600">Starbucks Coffee</text>
        <text x="60" y="35" fill="#6b7280" font-size="12">Loyalty reward applied • QR Payment</text>
        <text x="380" y="20" fill="#059669" font-size="14" font-weight="bold">+$12.45</text>
        <text x="380" y="35" fill="#6b7280" font-size="12">2:31 PM</text>
        <animate attributeName="opacity" values="0;1" dur="0.5s" begin="8s" fill="freeze"/>
        <animateTransform attributeName="transform" type="translate" values="0,200; 0,200; 0,150" dur="1s" begin="8s" fill="freeze"/>
      </g>
      
      <!-- New Transaction Alert -->
      <g transform="translate(20, 10)" opacity="0">
        <rect width="420" height="30" rx="15" fill="url(#cardGradient)" filter="url(#glow)"/>
        <text x="210" y="20" text-anchor="middle" fill="white" font-size="12" font-weight="bold">New Transaction Received</text>
        <animate attributeName="opacity" values="0;1;1;0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </g>
    </g>
  </g>
  
  <!-- Analytics Chart -->
  <g transform="translate(520, 200)">
    <rect width="440" height="350" rx="8" fill="white" filter="url(#dropShadow)"/>
    <text x="20" y="30" fill="#1f2937" font-size="16" font-weight="bold">Transaction Volume (24h)</text>
    
    <!-- Chart Grid -->
    <g stroke="#e5e7eb" stroke-width="1" opacity="0.5">
      <line x1="40" y1="60" x2="420" y2="60"/>
      <line x1="40" y1="120" x2="420" y2="120"/>
      <line x1="40" y1="180" x2="420" y2="180"/>
      <line x1="40" y1="240" x2="420" y2="240"/>
      <line x1="40" y1="300" x2="420" y2="300"/>
    </g>
    
    <!-- Animated Chart Line -->
    <path d="M 40 280 Q 100 250 160 220 Q 220 180 280 160 Q 340 140 420 120" 
          stroke="url(#cardGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-dasharray="400" 
          stroke-dashoffset="400">
      <animate attributeName="stroke-dashoffset" values="400;0" dur="3s" begin="1s" fill="freeze"/>
    </path>
    
    <!-- Data Points -->
    <g fill="url(#cardGradient)">
      <circle cx="40" cy="280" r="4" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.2s" begin="1.2s" fill="freeze"/>
      </circle>
      <circle cx="160" cy="220" r="4" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.2s" begin="2s" fill="freeze"/>
      </circle>
      <circle cx="280" cy="160" r="4" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.2s" begin="2.8s" fill="freeze"/>
      </circle>
      <circle cx="420" cy="120" r="4" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.2s" begin="3.5s" fill="freeze"/>
        <animate attributeName="r" values="4;8;4" dur="2s" begin="4s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Y-axis Labels -->
    <g fill="#6b7280" font-size="12">
      <text x="30" y="65" text-anchor="end">$50k</text>
      <text x="30" y="125" text-anchor="end">$40k</text>
      <text x="30" y="185" text-anchor="end">$30k</text>
      <text x="30" y="245" text-anchor="end">$20k</text>
      <text x="30" y="305" text-anchor="end">$10k</text>
    </g>
    
    <!-- X-axis Labels -->
    <g fill="#6b7280" font-size="12">
      <text x="40" y="325" text-anchor="middle">00:00</text>
      <text x="160" y="325" text-anchor="middle">06:00</text>
      <text x="280" y="325" text-anchor="middle">12:00</text>
      <text x="420" y="325" text-anchor="middle">18:00</text>
    </g>
    
    <!-- Real-time indicator -->
    <circle cx="420" cy="120" r="12" fill="none" stroke="#10b981" stroke-width="2" opacity="0.5">
      <animate attributeName="r" values="12;20;12" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Status Indicators -->
  <g transform="translate(40, 570)">
    <circle cx="10" cy="0" r="6" fill="#10b981"/>
    <text x="25" y="5" fill="#374151" font-size="12">All Systems Operational</text>
    
    <circle cx="200" cy="0" r="6" fill="#f59e0b">
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <text x="215" y="5" fill="#374151" font-size="12">
      <animate values="23;25;21;19;23" dur="6s" repeatCount="indefinite"/>
      23 Transactions Processing
    </text>
    
    <text x="450" y="5" fill="#6b7280" font-size="12">Last updated: now</text>
  </g>
  
  <!-- Notification Badge -->
  <g transform="translate(900, 20)" opacity="0">
    <circle r="15" fill="#dc2626"/>
    <text y="5" text-anchor="middle" fill="white" font-size="12" font-weight="bold">3</text>
    <animate attributeName="opacity" values="0;1;1;0" dur="3s" begin="5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="0.5s" begin="5s" repeatCount="indefinite"/>
  </g>
</svg>