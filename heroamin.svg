<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="moneyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Money particle filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Source Phone -->
  <g id="sourcePhone" transform="translate(80, 150)">
    <rect width="80" height="140" rx="12" fill="url(#phoneGrad)" stroke="#4c51bf" stroke-width="2"/>
    <rect x="8" y="20" width="64" height="100" rx="4" fill="#1a202c"/>
    <circle cx="40" cy="130" r="8" fill="#4c51bf"/>
    
    <!-- Wallet icon on phone -->
    <g transform="translate(30, 50)">
      <rect width="20" height="15" rx="2" fill="url(#cardGrad)"/>
      <rect x="2" y="3" width="16" height="2" fill="#fff" opacity="0.8"/>
      <rect x="2" y="7" width="10" height="1" fill="#fff" opacity="0.6"/>
      <rect x="2" y="10" width="8" height="1" fill="#fff" opacity="0.6"/>
    </g>
    
    <!-- Send button animation -->
    <circle cx="40" cy="90" r="15" fill="#10b981" opacity="0.8">
      <animate attributeName="r" values="15;18;15" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="40" y="95" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PAY</text>
  </g>
  
  <!-- Target Device (Card Reader/Terminal) -->
  <g id="targetDevice" transform="translate(620, 180)">
    <rect width="100" height="80" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
    <rect x="10" y="15" width="80" height="40" rx="4" fill="#1a202c"/>
    <circle cx="20" cy="65" r="4" fill="#48bb78"/>
    <circle cx="35" cy="65" r="4" fill="#ed8936"/>
    <circle cx="50" cy="65" r="4" fill="#3182ce"/>
    
    <!-- Screen glow -->
    <rect x="10" y="15" width="80" height="40" rx="4" fill="#10b981" opacity="0.1">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Success checkmark -->
    <g transform="translate(40, 25)" opacity="0">
      <circle r="12" fill="#10b981" opacity="0.2"/>
      <path d="M-4,0 L-1,3 L4,-3" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
      <animateTransform attributeName="transform" type="scale" values="0;1.2;1" dur="0.5s" begin="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="2s" begin="6s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Money Flow Particles -->
  <g id="moneyFlow">
    <!-- Dollar signs -->
    <g fill="url(#moneyGrad)" filter="url(#glow)">
      <text x="200" y="220" font-size="24" font-weight="bold" opacity="0">$
        <animate attributeName="opacity" values="0;1;1;0" dur="4s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" values="0,0; 400,-20; 400,-20" dur="4s" repeatCount="indefinite"/>
      </text>
      
      <text x="180" y="240" font-size="20" font-weight="bold" opacity="0">$
        <animate attributeName="opacity" values="0;1;1;0" dur="4s" begin="0.5s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" values="0,0; 420,0; 420,0" dur="4s" begin="0.5s" repeatCount="indefinite"/>
      </text>
      
      <text x="220" y="200" font-size="18" font-weight="bold" opacity="0">$
        <animate attributeName="opacity" values="0;1;1;0" dur="4s" begin="1s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" values="0,0; 380,20; 380,20" dur="4s" begin="1s" repeatCount="indefinite"/>
      </text>
    </g>
    
    <!-- Coins -->
    <g>
      <circle cx="210" cy="210" r="8" fill="url(#moneyGrad)" opacity="0">
        <animate attributeName="opacity" values="0;1;1;0" dur="4s" begin="1.5s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" values="0,0; 390,10; 390,10" dur="4s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="190" cy="230" r="6" fill="url(#moneyGrad)" opacity="0">
        <animate attributeName="opacity" values="0;1;1;0" dur="4s" begin="2s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" values="0,0; 410,-10; 410,-10" dur="4s" begin="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Flow line -->
    <path d="M 160 220 Q 400 180 620 220" stroke="url(#moneyGrad)" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="10,5">
      <animate attributeName="stroke-dashoffset" values="0;-100" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Branded Wallet Logo -->
  <g transform="translate(350, 100)">
    <circle r="40" fill="url(#cardGrad)" opacity="0.1"/>
    <circle r="30" fill="url(#cardGrad)" opacity="0.8">
      <animate attributeName="r" values="30;35;30" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text y="6" text-anchor="middle" fill="white" font-size="16" font-weight="bold">P</text>
    <text x="0" y="-50" text-anchor="middle" fill="#4a5568" font-size="12" font-weight="600">PayInfra</text>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#e2e8f0" stroke-width="2" fill="none" opacity="0.5" stroke-dasharray="5,5">
    <line x1="160" y1="220" x2="320" y2="140">
      <animate attributeName="stroke-dashoffset" values="0;-20" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="380" y1="140" x2="620" y2="220">
      <animate attributeName="stroke-dashoffset" values="0;-20" dur="1s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Status Indicators -->
  <g id="statusIndicators">
    <!-- Processing indicator -->
    <g transform="translate(400, 280)">
      <circle r="20" fill="none" stroke="#3182ce" stroke-width="3" opacity="0.3"/>
      <circle r="20" fill="none" stroke="#3182ce" stroke-width="3" stroke-dasharray="31.4 31.4" transform="rotate(-90)">
        <animateTransform attributeName="transform" type="rotate" values="-90;270" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text y="5" text-anchor="middle" fill="#3182ce" font-size="10" font-weight="600">Processing</text>
    </g>
    
    <!-- Success pulse -->
    <g transform="translate(400, 320)" opacity="0">
      <circle r="15" fill="#10b981" opacity="0.2">
        <animate attributeName="r" values="15;25;15" dur="1s" begin="6s" repeatCount="indefinite"/>
      </circle>
      <text y="4" text-anchor="middle" fill="#10b981" font-size="12" font-weight="bold">âœ“</text>
      <animate attributeName="opacity" values="0;1;1;0" dur="2s" begin="6s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Amount Display -->
  <g transform="translate(400, 50)">
    <rect x="-60" y="-15" width="120" height="30" rx="15" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <text text-anchor="middle" y="5" fill="#2d3748" font-size="16" font-weight="bold">$25.00</text>
    <animate attributeName="opacity" values="0;1;1;1;0" dur="8s" repeatCount="indefinite"/>
  </g>
</svg>